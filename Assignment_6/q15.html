<!DOCTYPE html>
<html>
<head>
    <title>Find Missing Number</title>
</head>
<body>
    <h2>Find the Missing Number</h2>
    <input type="text" id="missingArrayInput" placeholder="Enter numbers separated by commas">
    <button onclick="findMissingNumber()">Find</button>
    <p id="missingResult"></p>

    <script>
        function findMissingNumber() {
            let arr = document.getElementById("missingArrayInput").value.split(",").map(Number);
            let n = arr.length + 1;
            let expectedSum = (n * (n + 1)) / 2;
            let actualSum = arr.reduce((sum, num) => sum + num, 0);
            document.getElementById("missingResult").innerText = "Missing Number: " + (expectedSum - actualSum);
        }
    </script>
</body>
</html>
