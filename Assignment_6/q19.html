<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word</title>
</head>
<body>
    <h2>Find the Longest Word in a Sentence</h2>
    <input type="text" id="sentenceInput" placeholder="Enter a sentence">
    <button onclick="findLongestWord()">Find</button>

    <script>
        function findLongestWord() {
            let sentence = document.getElementById("sentenceInput").value;
            let words = sentence.split(" ");
            let longest = words.reduce((max, word) => word.length > max.length ? word : max, "");
            console.log("Longest Word:", longest);
        }
    </script>
</body>
</html>
