<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse a Number</title>
    <script>
        function reverseNumber() {
            const inputNumber = document.getElementById("numberInput").value;
            const reversedNumber = inputNumber.split('').reverse().join('');
            const isPalindrome = inputNumber === reversedNumber;
            console.log(`Reversed Number: ${reversedNumber}`);
            console.log(isPalindrome ? "The number is palindromic." : "The number is not palindromic.");
        }
    </script>
</head>
<body>
    <h1>Reverse a Number</h1>
    <label for="numberInput">Enter a number:</label>
    <input type="text" id="numberInput" />
    <button onclick="reverseNumber()">Reverse</button>
</body>
</html>
