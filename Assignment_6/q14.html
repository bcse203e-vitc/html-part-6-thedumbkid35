<!DOCTYPE html>
<html>
<head>
    <title>Check Pangram</title>
</head>
<body>
    <h2>Check if a Sentence is a Pangram</h2>
    <input type="text" id="pangramInput" placeholder="Enter a sentence">
    <button onclick="checkPangram()">Check</button>
    <p id="pangramResult"></p>

    <script>
        function checkPangram() {
            let str = document.getElementById("pangramInput").value.toLowerCase();
            let alphabet = "abcdefghijklmnopqrstuvwxyz";
            let isPangram = [...alphabet].every(letter => str.includes(letter));
            document.getElementById("pangramResult").innerText = isPangram ? "✅ It is a pangram." : "❌ Not a pangram.";
        }
    </script>
</body>
</html>
