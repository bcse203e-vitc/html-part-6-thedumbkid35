<!DOCTYPE html>
<html>
<head>
    <title>Sort Array</title>
</head>
<body>
    <h2>Sort an Array Without Using .sort()</h2>
    <input type="text" id="sortArrayInput" placeholder="Enter numbers separated by commas">
    <button onclick="sortArray()">Sort</button>
    <p id="sortResult"></p>

    <script>
        function sortArray() {
            let arr = document.getElementById("sortArrayInput").value.split(",").map(Number);
            for (let i = 0; i < arr.length - 1; i++) {
                for (let j = i + 1; j < arr.length; j++) {
                    if (arr[i] > arr[j]) {
                        [arr[i], arr[j]] = [arr[j], arr[i]];
                    }
                }
            }
            document.getElementById("sortResult").innerText = "Sorted Array: " + arr.join(", ");
        }
    </script>
</body>
</html>
