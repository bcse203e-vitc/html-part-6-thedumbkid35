<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Non-Repeating Character</title>
</head>
<body>
    <h2>Find the First Non-Repeating Character</h2>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="findFirstUnique()">Find</button>

    <script>
        function findFirstUnique() {
            let str = document.getElementById("stringInput").value;
            for (let char of str) {
                if (str.indexOf(char) === str.lastIndexOf(char)) {
                    console.log("First Non-Repeating Character:", char);
                    return;
                }
            }
            console.log("No unique character found.");
        }
    </script>
</body>
</html>
