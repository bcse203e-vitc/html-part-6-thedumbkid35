<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <style>
        body{
            margin: 20px;
        }
    </style>
    <script>
        function findLargestOfThree() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const num3 = parseFloat(document.getElementById("num3").value);
            let largest;

            if (num1 >= num2 && num1 >= num3) {
                largest = num1;
            } else if (num2 >= num1 && num2 >= num3) {
                largest = num2;
            } else {
                largest = num3;
            }

            console.log(`Largest among three numbers: ${largest}`);
        }

        function findLargestOfN() {
            const input = document.getElementById("numbers").value;
            const numbers = input.split(',').map(num => parseFloat(num.trim()));
            let largest = numbers[0];

            for (let i = 1; i < numbers.length; i++) {
                if (numbers[i] > largest) {
                    largest = numbers[i];
                }
            }

            console.log(`Largest among N numbers: ${largest}`);
        }
    </script>
</head>
<body>
    <h1>Find the Largest Number</h1>
    
    <h2>Largest Among Three Numbers</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <input type="number" id="num3" placeholder="Enter third number">
    <button onclick="findLargestOfThree()">Find Largest</button>
<h2>Largest Among N Numbers (comma separted values)</h2>
    <input type="text" id="numbers" placeholder="Enter numbers separated by commas">
    <button onclick="findLargestOfN()">Find Largest</button>
    
</body>
</html>
